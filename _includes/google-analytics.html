{% if site.go.google_analytics_key %}
  <script type="text/javascript">
	var _gaq = _gaq || [];
	_gaq.push(['_setAccount', '{{ site.go.google_analytics_key }}']);
	_gaq.push(['_trackPageview']);
	_gaq.push('send', 'event', 'category', 'action', {'page': "{{ '/resume' | append: '/' | prepend: site.url }}"});
	_gaq.push('send', 'event', 'category', 'action', {'page': "{{ '/portfolio' | append: '/' | prepend: site.url }}"});
	(function() {
	var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
	ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
	var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	})();
	var resumeLink = document.getElementById('#resume');var portfolioLink = document.getElementById('#portfolio');
  addListener(resumeLink, 'click', function() {
    ga('send', 'event', 'button', 'click', 'Resume menu item');
  });
  addListener(portfolioLink, 'click', function() {
    ga('send', 'event', 'button', 'click', 'Portfolio menu item');
  });
  function addListener(element, type, callback) {
   if (element.addEventListener) element.addEventListener(type, callback);
   else if (element.attachEvent) element.attachEvent('on' + type, callback);
  }
  </script>
{% endif %}
