{% if site.go.google_analytics_key %}
  <script type="text/javascript">
	var _gaq = _gaq || [];
	_gaq.push(['_setAccount', '{{ site.go.google_analytics_key }}']);
	_gaq.push(['_trackPageview']);

	(function() {
	var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
	ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
	var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	})();
  (function(document) {
		var resumeLink = document.getElementById('#resume');var portfolioLink = document.getElementById('#portfolio');
	  document.addEventListener('click', function(e) {
	    var target = e.target;
	    if (target == resumeLink) 
				_gaq.push(['_trackEvent', 'resume', 'Resume menu item']);
	  	else if (target == portfolioLink)
			 	_gaq.push(['_trackEvent', 'portfolio', 'portfolio menu item']);
	  }, false);
	})(document);  
  </script>
{% endif %}
