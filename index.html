---
layout: default
title: Home
---
<div class="posts">
  {% for post in paginator.posts %}
  <article class="post">
    <h1 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    <div class="post-meta">{{ post.date | date_to_string }}</div>

    {{ post.content }}
  </article>
  {% endfor %}
</div>
